<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RAG vs LLM 학습 프로젝트</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="container">
      <header>
        <h1>RAG vs LLM 비교 학습</h1>
        <p>
          RAG 지식 저장 → 질문 → 응답 과정을 통해 RAG가 어떻게 동작하는지
          살펴보세요.
        </p>
      </header>

      <section class="card">
        <h2>① RAG 지식 입력</h2>
        <textarea
          id="rag-input"
          placeholder="RAG 지식으로 저장할 문장을 입력하세요."
          rows="4"
        ></textarea>
        <button id="store-btn">지식 저장</button>
        <p id="store-status" class="status"></p>
      </section>

      <section class="card">
        <h2>② 질문 입력</h2>
        <textarea
          id="question-input"
          placeholder="질문을 입력하세요."
          rows="3"
        ></textarea>
        <button id="ask-btn">질문하기</button>
      </section>

      <section class="card">
        <h2>응답 결과</h2>
        <div id="answer" class="answer"></div>
        <h3>검색된 문서</h3>
        <ul id="retrieved" class="retrieved"></ul>
      </section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
